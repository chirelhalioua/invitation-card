<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte Dépliante 3D Responsive</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #EDE2FF, #F5F5F5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card-container {
      perspective: 1200px;
      width: 90%;
      max-width: 400px;
    }

    .card {
      width: 100%;
      aspect-ratio: 4/5; /* 400x500 ratio */
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
      border: 1px solid rgba(255,255,255,0.7);
      text-align: center;
    }

    .card-front {
      background: linear-gradient(135deg, #EF75BE, #C500FF);
      transition: transform 0.3s ease;
    }

    .card-front:hover {
      transform: rotateZ(3deg);
    }

    .card-back {
      background: linear-gradient(135deg, #D069FF, #EF75BE);
      transform: rotateX(180deg);
    }

    .card.flipped {
      transform: rotateX(180deg);
    }

    h2 {
      font-size: clamp(1.5rem, 4vw, 2rem);
      margin-bottom: 10px;
    }

    p {
      font-size: clamp(1rem, 3vw, 1.2rem);
      margin-bottom: 20px;
    }

    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 10px;
      background: linear-gradient(45deg, #D069FF, #C500FF);
      border: none;
      color: white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      font-size: 1rem;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .envelope {
      width: 100%;
      height: 0;
      background: rgba(0,0,0,0.1);
      border-radius: 15px;
      transition: height 0.8s ease, transform 0.6s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow: hidden;
      padding: 10px;
      margin-bottom: 15px;
    }

    .envelope.open {
      height: 100px;
      transform: rotateX(-10deg);
    }

    .info-text {
      text-align: center;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      line-height: 1.5;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.6s, transform 0.6s;
      overflow-y: auto;
    }

    .info-text.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toeic {
      margin: 15px 0;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      color: white;
      background: rgba(0,0,0,0.2);
      padding: 5px 10px;
      border-radius: 10px;
      display: none;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 15px;
    }

    .social-icons a {
      color: white;
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .buttons-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    .avatar {
      width: 30%;
      max-width: 150px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
      margin-bottom: 15px;
    }


  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="card">
      <!-- Recto -->
      <div class="card-front">
        <img src="avatar.jpg" alt="Chirel Halioua" class="avatar">

        <h2>Chirel Halioua</h2>
        <p>Développeuse Web Full-Stack</p>
        <button class="btn" onclick="flipCard()">Découvre-moi</button>
      </div>

      <!-- Verso -->
      <div class="card-back">
        <div class="envelope" id="envelope">
          <div class="info-text" id="infoText">
            Bonjour ! Je suis Chirel, développeuse web passionnée. Je transforme des idées en projets concrets et efficaces, toujours avec créativité et rigueur.
          </div>
        </div>

        <div class="toeic" id="toeic">
          <strong>TOEIC :</strong> 730 / 990
        </div>

        <div class="social-icons">
          <a href="https://github.com/chirelhalioua target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/chirel-halioua/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>

        <div class="buttons-container">
          <button class="btn" onclick="openCV()">Mon CV</button>
          <button class="btn" onclick="openPortfolio()">Portfolio</button>
          <button class="btn" onclick="closeCard()">Fermer</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Son style enveloppe -->
  <audio id="envelopeSound" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>

  <script>
    const card = document.getElementById('card');
    const envelope = document.getElementById('envelope');
    const infoText = document.getElementById('infoText');
    const toeic = document.getElementById('toeic');
    const envelopeSound = document.getElementById('envelopeSound');

    function flipCard() {
      card.classList.add('flipped');
      setTimeout(() => {
        envelope.classList.add('open');
        infoText.classList.add('show');
        toeic.style.display = 'block';
        envelopeSound.play();
      }, 500);
    }

    function closeCard() {
      infoText.classList.remove('show');
      envelope.classList.remove('open');
      toeic.style.display = 'none';
      setTimeout(() => card.classList.remove('flipped'), 600);
    }

    function openCV() {
        window.open('CV_Chirel_Halioua_dev_Full_Stack.pdf', '_blank');
    }


    function openPortfolio() {
      window.open('https://chirelhalioua.fr', '_blank');
    }
  </script>
</body>
</html>
